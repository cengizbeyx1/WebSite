<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS 2025 Geri Sayımı</title>
    <style>
        /* Genel stil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #007BFF;
        }

        /* Geri sayım kısmı */
        .countdown {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }

        .countdown span {
            font-size: 2.5em;
            font-weight: bold;
            color: #007BFF;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #555;
        }

        footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>YKS 2025</h1>

    <!-- Geri Sayım Bölümü -->
    <div class="countdown">
        <p>YKS 2025'E KALAN SÜRE:</p>
        <div id="countdownTimer">
            <span id="days">0</span> Gün
            <span id="hours">0</span> Saat
            <span id="minutes">0</span> Dakika
            <span id="seconds">0</span> Saniye
        </div>
    </div>

    <footer>
        <p>© 2024 YKS 2025 Geri Sayımı. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Geri sayım fonksiyonu
        function startCountdown() {
            const targetDate = new Date("2025-06-21T10:15:00"); // Belirlediğiniz tarih
            const countdownInterval = setInterval(function() {
                const now = new Date();
                const timeRemaining = targetDate - now;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdownTimer").innerHTML = "Geri Sayım Tamamlandı!";
                } else {
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                    document.getElementById("days").textContent = days;
                    document.getElementById("hours").textContent = hours;
                    document.getElementById("minutes").textContent = minutes;
                    document.getElementById("seconds").textContent = seconds;
                }
            }, 1000);
        }

        // Sayfa yüklendiğinde geri sayımı başlat
        window.onload = startCountdown;
    </script>

</body>
</html>

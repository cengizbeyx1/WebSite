<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Web Sayfası</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sayfanın genel düzeni */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Arka plan rengi beyaz */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* İletişim kısmı */
        #contact {
            margin-top: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        #contact h2 {
            margin-bottom: 20px;
        }

        #contact form input,
        #contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #contact form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #contact form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Merhaba, Hoşgeldiniz!</h1>
        <p>Bu basit bir web sayfasıdır.</p>
    </header>

    <section>
        <button>Arka Plan Rengi Değiştirme</button>
        <p>Arka plan rengi sabit, beyaz kalır.</p>
    </section>

    <!-- İletişim Kısmı -->
    <section id="contact">
        <h2>İletişime Geçin</h2>
        <form>
            <input type="text" placeholder="Adınız" required>
            <input type="email" placeholder="E-posta adresiniz" required>
            <textarea placeholder="Mesajınız" rows="4" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Basit Web Sayfası. Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>

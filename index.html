<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS 2025 Geri Sayımı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4e73df, #1cc88a);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 0 20px;
            transition: transform 0.3s ease-in-out;
        }

        .countdown:hover {
            transform: translateY(-10px);
        }

        .countdown p {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .countdown span {
            font-size: 3em;
            font-weight: bold;
            color: #007bff;
            margin: 0 10px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            color: #ccc;
            font-weight: lighter;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>YKS 2025</h1>

    <div class="countdown">
        <p>YKS 2025'E KALAN SÜRE:</p>
        <div id="countdownTimer">
            <span id="days">0</span> Gün
            <span id="hours">0</span> Saat
            <span id="minutes">0</span> Dakika
            <span id="seconds">0</span> Saniye
        </div>
    </div>

    <footer>
        <p>© 2024 YKS 2025 Geri Sayımı. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        function startCountdown() {
            const targetDate = new Date("2025-06-21T10:15:00");
            const countdownInterval = setInterval(function() {
                const now = new Date();
                const timeRemaining = targetDate - now;

                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdownTimer").innerHTML = "Geri Sayım Tamamlandı!";
                } else {
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                    document.getElementById("days").textContent = days;
                    document.getElementById("hours").textContent = hours;
                    document.getElementById("minutes").textContent = minutes;
                    document.getElementById("seconds").textContent = seconds;
                }
            }, 1000);
        }

        window.onload = startCountdown;
    </script>

</body>
</html>
